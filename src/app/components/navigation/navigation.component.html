<div class="hamburger-menu-div">
    <div class="hamburger-menu" (click)="opened = !opened">
        <div class="hamburger-menu__line"></div>
        <div class="hamburger-menu__line"></div>
        <div class="hamburger-menu__line"></div>
    </div>
</div>
<div class="shadow" (click)="opened = false" (scroll)="opened = false"></div>
<div class="flexbox">
    <a
        class="menu"
        *ngFor="let menu of menus"
        [routerLink]="menu.url"
        [routerLinkActive]="'active'"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="menu.onClick(); opened = false"
    >
        {{ menu.title }}
    </a>
</div>
