<ng-container *ngIf="results">
    <p>Total words: {{results.total}}</p>
    <p>Correct: {{results.correct}}</p>
    <p>Incorrect: {{results.total - results.correct}}</p>
    <ng-container *ngIf="results?.incorrect?.length !== 0">
        <p>Incorrect words:</p>
        <p *ngFor="let word of incorrectWords" class="rightAlign">{{word}}</p>
    </ng-container>
    <ng-container *ngIf="results?.incorrect?.length === 0">
        <p class="middle">CONGRATULATIONS!</p>
    </ng-container>
</ng-container>
